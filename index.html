<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Tamil-Day-Calender" />
    <meta
      name="keywords"
      content="Tamildays, TamilCalender,TamilMonth,CalenderApp"
    />
    <meta name="author" content="Anbu Selvan" />
    <meta property="og:title" content="Calender App to display tamil days" />
    <meta
      property="og:description"
      content="You can get all tamil days from 2023 to 2024. Just try it!"
    />
    <meta
      property="og:image"
      content="https://img.freepik.com/free-photo/purple-calendar-clock-search-icon-reminder-notification-concept-website-ui-purple-background-3d-rendering-illustration_56104-1318.jpg?w=826&t=st=1704259592~exp=1704260192~hmac=07c6595f4faa079beaa34a97937cc2b4fb9f3b8d9141f6e76ae640c04d43a776"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamil day calendar app</title>

    <!-- TailwindCSS -->
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body class="bg-slate-900">
    <h4
      class="text-white text-xl sm:text-4xl font-semibold m-5 sm:m-20 text-center"
    >
      Tamil Day Calendar
    </h4>
    <form id="dateForm" class="p-5 sm:p-10 rounded m-5 sm:m-20 bg-slate-600">
      <label for="date" class="text-white block text-xl font-semibold"
        >Select Date</label
      >
      <input
        type="date"
        id="date"
        placeholder="Enter your Date"
        class="px-3 py-1 rounded bg-slate-800 text-white outline-none mt-3 w-full"
        min="2023-01-01"
        max="2024-12-31"
        required
      />
    </form>

    <div class="m-5 sm:m-20 bg-slate-600 p-3 sm:p-5 rounded">
      <img
        src="https://i.gifer.com/origin/34/34338d26023e5515f6cc8969aa027bca.gif"
        alt="Loading"
        class="w-full rounded"
        id="dayImg"
      />
    </div>

    <div class="text-gray-300 text-center mb-10">
      All images are from
      <a href="https://www.tamildailycalendar.com/"
        >https://www.tamildailycalendar.com</a
      >
      they deserve everything!
    </div>

    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
